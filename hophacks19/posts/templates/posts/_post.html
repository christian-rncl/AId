<div class="card">
	<h5 class="mr-5">@{{ post.user.first_name }}</a></h5>
	<div class="card-body">
		<strong>{{ post.message }}</strong>
	</div>
	<div class="card-footer">
		{% if user.is_authenticated and post.user == user %}
		<a href="#" title="delete" class="btn btn-simple">
			<span class="fa fa-remove text-danger" aria-hidden="true"></span>
			<span class="text-danger icon-label">Delete</span>
		</a>
		{% endif %}
		{% if user.is_authenticated and post.user != user %}
		<a href="#" title="donate" class="btn btn-simple">
			<span class="fa fa-check text-info" aria-hidden="true"></span>
			<span class="text-info icon-label">Donate</span>
		</a>
		{% endif %}
	</div>
</div>
